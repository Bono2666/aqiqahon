{% extends 'layouts/base.html' %}

{% block title %} Menu List {% endblock title %}

{% block content %}

<!-- Page content -->
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4 p-4">
                <div class="row mb-4">
                    <div class="col-6 d-flex align-items-center">
                        <h3 class="mb-0">Menu List</h3>
                    </div>
                    <div class="col-6 text-end">
                        <a class="btn bg-gradient-danger mb-0 {% if not btn.add and not request.user.is_superuser %}disabled{% endif %}" href="{% url 'menu-add' %}"><i class="fas fa-plus"></i>&nbsp;&nbsp;Add New Menu</a>
                    </div>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="table-responsive p-0">
                        <table class="table hover align-items-center mb-0" id="myTable">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Menu ID
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Menu Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in data %}
                                <tr data-href="{% url 'menu-view' item.0 %}" class="cursor-pointer">
                                    <td>
                                        <div class="d-flex pe-2 py-1">
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm">{{ item.0 }}</h6>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <h6 class="mb-0 text-sm">{{ item.1 }}</h6>                   
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block javascripts %}

<script>
    $(document).ready( function () {
      $('#myTable').DataTable();
    } );

    $('tbody tr').click(function() {
      window.location = $(this).data('href');
    });
</script>

{% endblock javascripts %}
