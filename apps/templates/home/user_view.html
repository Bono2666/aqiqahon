{% extends 'layouts/base.html' %}

{% block title %} View User {% endblock title %}

{% block content %}

<div class="header bg-primary pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-white d-inline-block mb-0">User</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <form action="{% url 'user-view' data.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col-7">
                                <h3 class="mb-0">User: {{ data.username }}</h3>
                            </div>
                            <div class="col-5 text-right">
                                <a href="{% if 'add' not in crud %}{% url 'user-delete' data.id %}{% endif %}"
                                   class="btn btn-md btn-danger {% if 'add' in crud %} disabled {% endif %}">Hapus</a>
                                <button type="submit" class="btn btn-md btn-primary">Update</button>
                                <a href="{% url 'user-index' %}" class="btn btn-md btn-default">Kembali</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="pl-lg-0">
                            {% if message %}
                            <div class="alert alert-danger">
                                {{ message }}
                            </div>
                            {% endif %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Role</label>
                                        {{ form.role }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}

{% block javascripts %}

{% endblock javascripts %}
